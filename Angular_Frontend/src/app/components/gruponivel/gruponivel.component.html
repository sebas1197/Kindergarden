<!-- FORMULARIO DE GRUPO NIVEL -->
<div class="container pt-4 none" id="formulario">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h2>Grupo por nivel</h2>
          <form class="mt-4" [formGroup]="formularioGrupoNivel">
            <div class="row">
              <div class="col">
                <br />
                <input
                  type="text"
                  formControlName="nombre"
                  id="nombre"
                  class="form-control form-control-lg"
                  (keypress)="soloLetras($event)"
                  placeholder="Nombre del grupo"
                />
              </div>
              <div class="col">
                <h6>Nivel</h6>
                <select
                  name="rangoEdad"
                  id="rangoEdad"
                  formControlName="rangoEdad"
                  title="Rango de edad"
                  class="form-control"
                >
                  <option value="BEB">0 - 2 (años)</option>
                  <option value="NIP">3 - 5 (años)</option>
                  <option value="PRE">6 - 8 (años)</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col">
                <h6>Profesor</h6>
                <select
                  class="form-select"
                  formControlName="apellidoProfesor"
                  id="apellidoProfesor"
                >
                  <option
                    *ngFor="let item of profesores"
                    [value]="item.apellido"
                  >
                    {{ item.nombre }} {{ item.apellido }}
                  </option>
                </select>
              </div>
            </div>
            <textarea
              class="form-control form-control-lg mt-3"
              formControlName="detalle"
              id="detalle"
              placeholder="Describa los detalles del grupo"
              style="width: 450px"
              rows="5"
            ></textarea>
            <div class="mt-4">
              <button
                type="text"
                class="btn btn-secondary btn-lg"
                (click)="cerrarModal()"
              >
                Volver
              </button>
              <button
                type="submit"
                class="btn btn-dark btn-lg"
                style="margin-left: 20px"
                id="btn_agregar"
                (click)="crearGrupoNivel()"
              >
                Agregar
              </button>
              <button
                type="text"
                class="btn btn-dark btn-lg none"
                style="margin-left: 20px"
                id="btn_editar"
                (click)="editar()"
              >
                Editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- LISTA DE GRUPOS NIVELES -->
<div class="container mt-4" id="form_grupoNivel">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de grupos por niveles</span>
      <button
        class="btn btn-dark btn-lg float-right"
        style="float: right"
        (click)="abrirModal()"
      >
        Agregar
      </button>
      <table class="table mt-5 table-striped">
        <thead>
          <tr>
            <th>Código del grupo</th>
            <th>Nombre</th>
            <th>Rango de edades</th>
            <th>Detalle</th>
            <th>Profesor a cargo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of gruposNiveles">
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td *ngIf="item.rangoEdad == 'BEB'">Párvulos</td>
            <td *ngIf="item.rangoEdad == 'NIP'">Pre jardín</td>
            <td *ngIf="item.rangoEdad == 'PRE'">Jardín</td>
            <td>{{ item.detalle }}</td>
            <td>{{ item.apellidoProfesor }}</td>
            <td>
              <i
                class="far fa-edit fa-lg text-info mr-2"
                (click)="editarGrupoNivel(item)"
              ></i>
              &nbsp;&nbsp;&nbsp;
              <i
                class="far fa-trash-alt fa-lg text-danger"
                (click)="borrarGrupoNivel(item)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
