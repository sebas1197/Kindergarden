<!-- FORMULARIO DE ACTIVIDAD -->
<div class="container pt-4 none" id="formulario">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h2>Actividad</h2>
          <form class="mt-4" [formGroup]="formularioActividad">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  formControlName="nombre"
                  id="nombre"
                  class="form-control form-control-lg"
                  (keypress)="soloLetras($event)"
                  placeholder="Nombre de la actividad"
                />
              </div>
            </div>
            <textarea
              class="form-control form-control-lg mt-3"
              formControlName="descripcion"
              id="descripcion"
              placeholder="Describa la actividad"
              style="width: 450px"
              rows="5"
            ></textarea>
            <div class="mt-4">
              <button
                type="text"
                class="btn btn-secondary btn-lg"
                (click)="cerrarModal()"
              >
                Volver
              </button>
              <button
                type="submit"
                class="btn btn-dark btn-lg"
                style="margin-left: 20px"
                id="btn_agregar"
                (click)="crearActividad()"
              >
                Agregar
              </button>
              <button
                type="text"
                class="btn btn-dark btn-lg none"
                style="margin-left: 20px"
                id="btn_editar"
                (click)="editar()"
              >
                Editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- LISTA DE ACTIVIDADES -->
<div class="container mt-4" id="form_actividad">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de actividades</span>
      <button
        class="btn btn-dark btn-lg float-right"
        style="float: right"
        (click)="abrirModal()"
      >
        Agregar
      </button>
      <table class="table mt-5 table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of actividades">
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>
              <i
                class="far fa-edit fa-lg text-info mr-2"
                (click)="editarActividad(item)"
              ></i>
              &nbsp;&nbsp;&nbsp;
              <i
                class="far fa-trash-alt fa-lg text-danger"
                (click)="borrarActividad(item)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
